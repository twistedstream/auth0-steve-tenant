<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.auth0.com/styleguide/latest/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.auth0.com/backend-templates/lock.css">
    <link rel="stylesheet" href="https://cdn.auth0.com/backend-templates/email-confirmation.css">
    <!-- General Metas -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  <!-- Force Latest IE rendering engine -->
    <!--[if lt IE 9]>

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Email Verification</title>
</head>
<body id="result">
<div class="container">
    <div class="auth0-lock auth0-lock-opened-in-frame">
        <div class="auth0-lock-center">
            <form class="auth0-lock-widget">
                <div class="auth0-lock-widget-container">
                    <span></span>
                    <div class="auth0-lock-cred-pane">
                        <span></span>
                        <div class="auth0-lock-header">
                        </div>
                        <div class="auth0-lock-body">
                            <div class="auth0-lock-confirmation">
                                <div class="auth0-lock-confirmation-content">
                                    <p style="text-align: center;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%; margin-bottom: 30px;">
                                        <img src="https://s3-ap-southeast-2.amazonaws.com/steve.a0demo/logo.png"
                                             alt="Your logo goes here"
                                             style="max-width: 200px;-ms-interpolation-mode: bicubic;border: 0;height: auto;line-height: 100%;outline: none;text-decoration: none;">
                                    </p>

                                    <span>
                                                  <svg width="56px" height="56px" viewBox="0 0 52 52" version="1.1"
                                                       xmlns="http://www.w3.org/2000/svg"
                                                       xmlns:xlink="http://www.w3.org/1999/xlink" class="checkmark">
                            <circle cx="26" cy="26" r="25" fill="none" class="checkmark__circle"></circle>
                            <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" class="checkmark__check"></path>
                          </svg>
                                              </span>
                                    <h3>Email Verification</h3>
                                    <p><span>Your email was verified. You can continue using the application.</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <span class="auth0-lock-bottom-cont">
            <div class="footer-groups cf">
                <span class="footer-group">
                                  <p class="footer-group-detail">Need more help? Please contact the systems administrator.</p>
                              </span>
            </div>
          </span>
        </div>
    </div>
</div>
</body>
</html>
